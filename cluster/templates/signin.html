<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2b5b84, #1a365d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #1a365d;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #2b5b84;
            outline: none;
            box-shadow: 0 0 0 3px rgba(43, 91, 132, 0.1);
        }

        .btn-primary {
            background: #ffd700;
            color: #1a365d;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: #e6c200;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #333;
        }

        .signup-link a {
            color: #2b5b84;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #1a365d;
            text-decoration: underline;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #dc3545;
            color: white;
            padding: 16px;
            border-radius: 8px;
            font-size: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
        }

        /* Error message styling */
        .errorlist {
            list-style: none;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }

            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container">
        <a href="{% url 'home' %}">
            <img src="https://res.cloudinary.com/dxkwt2ssi/image/upload/v1731615755/icons8-back-arrow-48_iaj3ya.png" alt="" class="back-arrow">
        </a>
        
        <h2>Welcome Back</h2>
        <form method="post" action="{% url 'login' %}" id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <button type="submit" class="btn-primary">Log In</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        Incorrect password. Please try again.
    </div>

    {% endblock %}
</body>
</html>
