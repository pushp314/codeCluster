<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full text-center space-y-6">
        <!-- Heading with Celebration Icon -->
        <div class="flex flex-col items-center space-y-2">
            <div class="relative w-16 h-16 bg-green-200 rounded-full flex items-center justify-center">
                <div class="w-8 h-8 bg-green-500 rounded-full animate-ping absolute"></div>
                <svg class="w-8 h-8 text-green-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0a12 12 0 11-12 12A12 12 0 0112 0zm0 21.5A9.5 9.5 0 1012 2a9.5 9.5 0 000 19zM8.7 10.1L6.3 12.5l5.7 5.7 7.1-7.1-2.4-2.4L12 14.6z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-green-600">Registration Successful!</h1>
        </div>
        
        <!-- Success Message -->
        <p class="text-gray-700 text-lg">Thank you for registering. We will update your registration status soon.</p>
        
        <!-- Optional Button to Return Home -->
        <a href="{% url 'home' %}" class="inline-block mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">
            Return to Home
        </a>
    </div>
</body>
</html>
