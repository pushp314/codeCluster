<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>
     <!-- Header -->
<header class="fixed w-full bg-gray-800 bg-opacity-90 transition duration-300 z-50 shadow-md">
    <nav class="container mx-auto flex justify-between items-center py-4 px-5">
        <!-- Logo and Branding -->
        <a href="#" class="text-xl font-bold text-blue-500 flex items-center space-x-2 hover:text-blue-300">
            <i class="fas fa-code"></i> <span>CodeCluster</span>
        </a>
        
        <!-- Mobile Menu Toggle -->
        <div class="md:hidden">
            <button id="menu-toggle" class="text-white focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-8">
            <li><a href="#features" class="text-white hover:text-blue-500 transition duration-300">Features</a></li>
            <li><a href="#contests" class="text-white hover:text-blue-500 transition duration-300">Contests</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'status' %}" class="text-white hover:text-blue-500 transition duration-300">Status</a></li>
            <li><a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Login</a></li>
            <li><a href="{% url 'signup' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">Sign Up</a></li>
            {% endif %}
            
        </ul>
    </nav>

    <!-- Mobile Menu (hidden by default, shown on toggle) -->
    <div id="mobile-menu" class="md:hidden absolute top-16 left-0 w-full bg-gray-800 bg-opacity-90 p-5 shadow-md hidden">
        <ul class="flex flex-col space-y-4">
            <li><a href="#features" class="text-white hover:text-blue-500">Features</a></li>
            <li><a href="#contests" class="text-white hover:text-blue-500">Contests</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'status' %}" class="text-white hover:text-blue-500">Status</a></li>
            <li><a href="{% url 'logout' %}" class="text-white bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}" class="text-white bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Login</a></li>
            <li><a href="{% url 'signup' %}" class="text-white bg-green-500 px-4 py-2 rounded hover:bg-green-600">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
</header>
</body>
</html>
